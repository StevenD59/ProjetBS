<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ionicons.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Contact</title>
</head>

<body>
    <header class="container-fluid">
        <div class="col-3 bg-primary">
            <a href="/index.html"><picture class="">
                <img src="/Images/logo.svg" alt="" class="img-fluid my-2">
            </picture>
        </a>
        </div>
        <div class="col-6 bg-primary">
            <div class="form-group vertical-center">
                <input class="form-control" type="search" name="" placeholder="Champ de recherche" id="search">
            </div>
        </div>
        <div class="col-3 bg-primary">
            <div class="row h-100">
                <div class="col-4 offset-2 align-self-center text-center">
                    <a class="text-white" href="/App/customer-infos.html" role="button">
                        <figure>
                            <img src="/Images/user-xxl.png" alt="" class="img-fluid"><br>
                            <span class="d-none d-lg-inline text-white">Mon Compte</span>
                        </figure>
                    </a>
                </div>
                <div class="col-4 align-self-center text-center">
                    <a class="text-white" href="/App/cart.html" role="button">
                        <figure>
                            <img src="/Images/shopping-basket-xxl.png" alt="" class="img-fluid"><br>
                            <figcaption class="d-none d-lg-inline text-white">Mon Panier</figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-container-fluid">
        <div class="menu text-center">
            <ul>
                <li class="w-25 bg-dark text-white border">Homme
                    <ul class="bg-dark">
                        <li class="survol">Vêtements
                            <ul>
                                <li class="survol1">T-Shirt </li>
                                <li class="survol2">Polo</li>
                                <li class="survol3">Pull</li>
                            </ul>
                        </li>
                        <li><img src="/Images/imgcat/tshirt.jpg" alt="" class="img-fluid test12"></li>
                        <li><img src="/Images/imgcat/polo.jpg" alt="" class="img-fluid test13"></li>
                        <li><img src="/Images/imgcat/pull.jpg" alt="" class="img-fluid test14"></li>
                    </ul>
                </li>
                <li class="w-25 bg-dark text-white border">Femme
                    <ul class="bg-dark">
                        <li>Vêtements
                            <ul>
                                <li class="survol4">T-shirt</li>
                                <li class="survol5">Débardeur</li>
                                <li class="survol6">Pull</li>
                            </ul>
                        </li>
                        <li><img src="/Images/imgcat/tshirtfemme.jpg" alt="" class="img-fluid test15"></li>
                        <li><img src="/Images/imgcat/debardeurfemme.jpg" alt="" class="img-fluid test16"></li>
                        <li><img src="/Images/imgcat/pullfemme.jpg" alt="" class="img-fluid test17"></li>
                    </ul>
                </li>
                <li class="w-25 bg-dark text-white border">Garçon
                    <ul class="bg-dark">
                        <li>Vêtements
                            <ul>
                                <li class="survol7">T-shirt</li>
                                <li class="survol8">Pull</li>
                                <li class="survol9">Pantalon</li>
                            </ul>
                        </li>
                        <li><img src="/Images/imgcat/tshirtgarçon.jpg" alt="" class="img-fluid test18"></li>
                        <li><img src="/Images/imgcat/pullgarcon.jpg" alt="" class="img-fluid test19"></li>
                        <li><img src="/Images/imgcat/pantalongarcon.jpg" alt="" class="img-fluid test20"></li>
                    </ul>
                </li>
                <li class="w-25 bg-dark text-white border">Fille
                    <ul class="bg-dark">
                        <li>Vêtements
                            <ul>
                                <li class="survol10">T-shirt</li>
                                <li class="survol11">Pull</li>
                                <li class="survol12">Robe</li>
                            </ul>
                        </li>
                        <li><img src="/Images/imgcat/tshirtfille.jpg" alt="" class="img-fluid test18"></li>
                        <li><img src="/Images/imgcat/pullfille.jpg" alt="" class="img-fluid test19"></li>
                        <li><img src="/Images/imgcat/robefille.jpg" alt="" class="img-fluid test20"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>


    <div class="container border mt-5 mb-5">
        <h3 class="text-center mt-3">Nous contacter</h3>
        <form action="">
            <div class="form-group row mt-5">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="my-email"
                        placeholder="Veuillez entrer votre adresse mail" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Objet</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Objet"required>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"
                        placeholder="Veuillez saisir votre message" required></textarea>
                </div>
            </div>
            <div class="text-right mb-2"><button type="submit" class="btn btn-primary btn-sm" id="Validate">Envoyer</button></div>
        </form>



    </div>



    <footer class="container-fluid">
        <div class="row bg-primary align-self-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-1">
                        <img src="Logo/facebook.png" class="img-fluid resize1" alt="">
                    </div>
                    <div class="col-1">
                        <img src="Logo/twitter.png" class="img-fluid resize1" alt="">
                    </div>
                    <div class="col-1">
                        <img src="Logo/instagram.png" class="img-fluid resize1" alt="">
                    </div>
                </div>
            </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>


</body>

</html>
