<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ionicons.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>

<body class="container-fluid">
    <header>
        <div class="col-3 bg-primary">
            <a href="/index.html">
                <picture class="">
                    <img src="/Images/logo.svg" alt="" class="img-fluid my-2">
                </picture>
            </a>
        </div>
        <div class="col-6 bg-primary">
            <div class="form-group vertical-center">
                <input class="form-control" type="search" name="" placeholder="Champ de recherche" id="search">
            </div>
        </div>
        <div class="col-3 bg-primary">
            <div class="row h-100">
                <div class="col-4 offset-2 align-self-center text-center">
                    <a class="text-white" href="/App/customer-infos.html" role="button">
                        <figure>
                            <img src="/Images/user-xxl.png" alt="" class="img-fluid"><br>
                            <span class="d-none d-lg-inline text-white">Mon Compte</span>
                        </figure>
                    </a>
                </div>
                <div class="col-4 align-self-center text-center">
                    <a class="text-white" href="/App/cart.html" role="button">
                        <figure>
                            <img src="/Images/shopping-basket-xxl.png" alt="" class="img-fluid"><br>
                            <figcaption class="d-none d-lg-inline text-white">Mon Panier</figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="megamenu" class="menu-container">
        </div>


    <div class="mainpage container">
        <div class="row">
            <div class="col-4">
                <div class="row mt-1">
                    <button type="button" class="btn btn-primary btn-sm w-50">Mes infos</button>
                </div>
                <div class="row mt-1">
                    <button type="button" class="btn btn-primary btn-sm w-50">Mes adresses</button>
                </div>
                <div class="row mt-1">
                    <button type="button" class="btn btn-primary btn-sm w-50">Mes commandes</button>
                </div>
            </div>

            <div class="col-8">
                <form action="">
                    <fieldset class="border border-dark py-2 px-2">
                        <legend class="">Informations</legend>
                        <div class="input-group py-2">
                            <label>Civilité</label>
                            <input id="my-civmr" class="form-control" type="radio" name="my-civmr"><label
                                for="my-civmr">Mr</label>
                            <input id="my-civmme" class="form-control" type="radio" name="my-civmme"><label
                                for="my-civmme">Mme</label>
                            <input id="my-civmlle" class="form-control" type="radio" name="my-civmlle"><label
                                for="my-civmlle">Mlle</label>
                        </div>
                        <div class="input-group py-2">
                            <label for="my-lastname">Nom </label>
                            <input id="my-lastname" class="form-control" type="text" name="my-lastname">
                        </div>
                        <div class="input-group py-2">
                            <label for="my-firstname">Prénom </label>
                            <input id="my-firstname" class="form-control" type="text" name="my-firstname">
                        </div>
                        <div class="input-group py-2">
                            <label for="my-email">Email </label>
                            <input id="my-email" class="form-control" type="text" name="my-email">
                        </div>
                        <div class="input-group py-2">
                            <label for="my-pwd">Mot de Passe Actuel</label>
                            <input id="my-pwd" class="form-control" type="password" name="my-pwd" required>
                        </div>
                        <div class="input-group py-2">
                            <label for="my-newpwd">Nouveau Mot de passe </label>
                            <input id="my-newpwd" class="form-control" type="password" name="my-newpwd">
                        </div>
                        <div class="input-group py-2">
                            <label for="my-ddn">Date de Naissance</label>
                            <input id="my-ddn" class="form-control" type="date" name="my-ddn">
                        </div>
                        <div class="col-sm-12">
                            <input type="checkbox" id="partener" name="partener">
                            <label for="partener">Recevoir les offres partenaires</label>
                        </div>
                        <div class="py-2 float-right">
                            <button class="btn btn-primary" type="submit" id="Update">Mettre à jour</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>



    <footer class="container-fluid">
        <div class="row bg-primary align-self-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-1">
                        <img src="Logo/facebook.png" class="img-fluid resize1" alt="">
                    </div>
                    <div class="col-1">
                        <img src="Logo/twitter.png" class="img-fluid resize1" alt="">
                    </div>
                    <div class="col-1">
                        <img src="Logo/instagram.png" class="img-fluid resize1" alt="">
                    </div>
                </div>
            </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>


</body>

</html>
